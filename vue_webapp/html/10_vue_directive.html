<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
    <meta charset="UTF-8">
    <title>vue_startup</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
    <p>页面载入时，自动获取焦点。</p>
    <input id="focusinput" type="text" v-bind:value="message" v-focus>
    <input id="focusinput2" type="text" v-model="message">
    <p>{{message}}</p>
</div>
<script type="text/javascript">
    // Vue.directive('focus', {
    //     inserted: function(el){
    //         el.focus()
    //     }
    // })

    var vue_app = new Vue({
        el: '#app',
        data: {
          message: 'hello'
        },
        directives: {
            focus: {
                update: function(el){
                    el.focus()
                }
            }
        }
    })
</script>
</body>
</html>
