<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <title>vue_startup</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
    <h1>{{message}}</h1>
</div>
<script type="text/javascript">
    var vue_app = new Vue({
        el: '#app',
        data: {
            message: 'hello world'
        }
    })

</script>
</body>
</html>
