<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
    <meta charset="UTF-8">
    <title>vue_startup</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
    {{message}}
    <br />
    <input v-model="message">
</div>
<script type="text/javascript">
    var vm = new Vue({
        el: '#app',
        data: {
            message: 'initial data',
        }
    });
</script>
</body>
</html>
