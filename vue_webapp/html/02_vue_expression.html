<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
    <meta charset="UTF-8">
    <title>vue_startup</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
    {{5+5}}<br />
    {{ ok ? 'YES' : 'NO'}}<br />
    {{ message.split('').reverse().join('')}}
    <div v-bind:id="'list-' + id">菜鸟教程</div>
</div>
<script type="text/javascript">
    var vm = new Vue({
        el: '#app',
        data: {
            ok: true,
            message: 'RUNOOB',
            id : 1
        }
    });
</script>
</body>
</html>
