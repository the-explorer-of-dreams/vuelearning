<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <title>vue_startup</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
    <div v-html="message" v-if="seen"></div>
</div>

        el: '#app',
        data: {
            message: '<h1>菜鸟教程</h1>',
            seen:true
        }
    })
</script>
</body>
</html>
