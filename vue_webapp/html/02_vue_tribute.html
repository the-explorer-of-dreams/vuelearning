<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
    <meta charset="UTF-8">
    <title>vue_startup</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
    <pre><a v-bind:href="url">菜鸟教程</a></pre>
</div>
<script type="text/javascript">
    var vm = new Vue({
        el: '#app',
        data: {
            url: 'http://www.runoob.com',
        }
    });
</script>
</body>
</html>
