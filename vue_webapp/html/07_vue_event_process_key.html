<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
    <meta charset="UTF-8">
    <title>vue_startup</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
    <p>{{counter}}</p>
    <br />
    <button @click="counter++" @keyup.up="counter++" @keyup.down.ctrl="counter--">点击调用+键盘调用</button>

</div>
<script type="text/javascript">
    var vm = new Vue({
        el: '#app',
        data: {
            counter: 0,
            name: 'vue.js',
        }
    })
</script>
</body>
</html>
