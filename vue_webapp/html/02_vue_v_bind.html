<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
    <meta charset="UTF-8">
    <title>vue_startup</title>
    <script src="../js/vue.js"></script>
    <style>
        .class1{
            background: #444;
            color: #eee;
        }
    </style>
</head>
<body>
<div id="app">
    <label for="">修改颜色</label><input id="r1" type="checkbox" v-model="class1"/>
    <br /><br />
    <div v-bind:class="{'class1':class1}">
        v-bind:class 指令
    </div>
</div>
<script type="text/javascript">
    var vm = new Vue({
        el: '#app',
        data: {
            class1: false
        }
    });
</script>
</body>
</html>
