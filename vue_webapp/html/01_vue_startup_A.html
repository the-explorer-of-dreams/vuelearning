<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <title>vue_startup</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="vue-det">
    <h1>site: {{site}}</h1>
    <h1>url: {{url}}</h1>
    <h1>alexa: {{alexa}}</h1>
</div>
<script type="text/javascript">
    var vm = new Vue({
        el: '#vue-det',
        data: {
           site: "菜鸟教程",
           url: "www.runoob.com",
           alexa: "10000",
        },
        methods: {
            details: function(){
                return this.site + " - 学习的不仅是技术，更是梦想"
            }
        }
    })

</script>
</body>
</html>
